<div class="register-container">
  <h2>ثبت‌نام کاربر جدید</h2>

  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
      <label for="fullName">نام و نام خانوادگی</label>
      <input type="text" id="fullName" formControlName="fullName" placeholder="نام و نام خانوادگی">
      <small *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.hasError('required')">
        الزامی است
      </small>
    </div>
    <div>
      <label for="email">ایمیل</label>
      <input type="email" id="email" formControlName="email" placeholder="ایمیل">
      <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
        الزامی است
      </small>
      <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
        ایمیل معتبر نیست
      </small>
    </div>
    <div>
      <label for="password">رمز عبور</label>
      <input type="password" id="password" formControlName="password" placeholder="رمز عبور">
      <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
        الزامی است
      </small>
      <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('minlength')">
        حداقل 6 کاراکتر لازم است
      </small>
    </div>
    <div>
      <label for="role">نقش کاربر</label>
      <select id="role" formControlName="role">
        <option [value]="1">Admin</option>
        <option [value]="2">Employee</option>
      </select>
      <small *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.hasError('required')">
        الزامی است
      </small>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">ثبت‌نام</button>

  </form>
</div>
