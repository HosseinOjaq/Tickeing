<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="email">ایمیل</label>
      <input id="email" formControlName="email" type="email" placeholder="example@domain.com">

      <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">ایمیل الزامی است</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">فرمت ایمیل صحیح نیست</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">رمز عبور</label>
      <input id="password" formControlName="password" type="password" placeholder="******">

      <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">رمز عبور الزامی است</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">حداقل 6 کاراکتر نیاز است</small>
      </div>
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="loading">{{ loading ? 'در حال ورود...' : 'ورود' }}</button>
      <button type="button" class="register-btn" (click)="goToRegister()">ثبت‌نام</button>
    </div>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

  </form>
</div>
